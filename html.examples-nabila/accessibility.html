    <h1>semantic <h1>
<p>HTML semantik berarti menggunakan elemen HTML yang benar untuk tujuan yang benar sebanyak mungkin.</p>
<p>Jika Anda memerlukan tombol, gunakan elemen tombol dan bukan elemen div:</p>
<button>report an error</button>
<div>report an error</div>

<p>Elemen tombol memiliki gaya yang lebih cocok daripada div, dan dapat diklik secara default</p>
